<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Association Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group textarea {
            resize: vertical;
        }
        .form-group button {
            display: block;
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background: #0056b3;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Alumni Association Form</h2>
        <form id="alumniForm" action="send_email.php" method="POST">
            <div class="form-group">
                <label for="name">What is your name (Surname, First Name, Last Name) and Matriculation ID number (if applicable)?</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="contact">What is your current contact information (email address, phone number)?</label>
                <input type="text" id="contact" name="contact" required>
            </div>
            <div class="form-group">
                <label for="preference">How would you prefer to be contacted by the Alumni association (email, phone, mail, social media)?</label>
                <select id="preference" name="preference" required>
                    <option value="">Select an option</option>
                    <option value="email">Email</option>
                    <option value="phone">Phone</option>
                    <option value="mail">Mail</option>
                    <option value="social_media">Social Media</option>
                </select>
            </div>
            <div class="form-group hidden" id="additionalInfo">
                <label for="additionalInput" id="additionalLabel"></label>
                <input type="text" id="additionalInput" name="additionalInput" placeholder="">
            </div>
            <div class="form-group">
                <label for="volunteer">Are you interested in volunteering or getting involved with the Alumni association in any way (committee membership, event planning, mentorship, etc.)?</label>
                <textarea id="volunteer" name="volunteer" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="suggestions">Do you have any suggestions or ideas for how the Alumni association can better serve and engage with Alumni like you?</label>
                <textarea id="suggestions" name="suggestions" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="events">What types of events or activities would you be interested in attending or participating in (reunions, networking events, etc.)?</label>
                <textarea id="events" name="events" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="support">How do you think the alumni association can best support your professional and personal development?</label>
                <textarea id="support" name="support" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="directory">What information would you like to see included in an alumni directory (contact information, career updates, etc.)?</label>
                <textarea id="directory" name="directory" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    <script>
        document.getElementById('preference').addEventListener('change', function() {
            var additionalInfo = document.getElementById('additionalInfo');
            var additionalLabel = document.getElementById('additionalLabel');
            var additionalInput = document.getElementById('additionalInput');
            additionalInfo.classList.add('hidden');
            additionalInput.value = '';
            additionalInput.placeholder = '';

            if (this.value === 'email') {
                additionalLabel.textContent = 'Insert email:';
                additionalInput.placeholder = 'Insert email';
                additionalInfo.classList.remove('hidden');
            } else if (this.value === 'phone') {
                additionalLabel.textContent = 'Insert phone number:';
                additionalInput.placeholder = 'Insert phone number';
                additionalInfo.classList.remove('hidden');
            } else if (this.value === 'social_media') {
                additionalLabel.textContent = 'Insert social media handle:';
                additionalInput.placeholder = 'Insert social media handle';
                additionalInfo.classList.remove('hidden');
            }
        });

        document.getElementById('alumniForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Form submitted successfully!');
        });
    </script>
</body>
</html>
